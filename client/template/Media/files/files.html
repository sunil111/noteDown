<template name="files">
  <h1>Files</h1>
  <div class="well">
    <input type="file" multiple class="any">
  </div>
</template>

<template name="uploadedFile">
  <div class="media well pull-left">
    <div class="media-body">
      <h4 class="media-heading"><a href={{this.url}}>{{this.name}}</a></h4>
      <p>
        <em>Original size: {{this.size}} bytes<br>Type: {{this.type store="any"}}<br>Owner: {{this.owner.name}}<br>Added At: {{this.createdAt}}</em>
      </p>
      {{#if this.isUploaded}}
      {{#with this.url download=true}}
      <a href="{{this}}" class="btn btn-default btn-xs" role="button">Download</a>
      {{/with}}
      <button type="button" id={{_id}} class="btn btn-shareFiles btn-success btn-xs" data-toggle="modal" data-target="#S{{_id}}" value={{this.url}}>Share</button>
      <!-- Modal -->
      <div id="S{{_id}}" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">{{name}}</h4>
            </div>
            <div class="modal-body">                  
                <center>{{> amxSocialShare opts=opts}}</center>
            </div>
          </div>
        </div>
      </div>
      {{> FS.DeleteButton class="btn btn-danger btn-xs"}}
      {{else}}
      <p>{{> FS.UploadProgressBar semantic=true}} Uploading...</p>
      {{/if}}
    </div>
  </div>
</template>

<template name="files_group">
  <h1>Files</h1>
  <div class="well">
    <input type="file" multiple class="any">
  </div>
</template>

<template name="User">
	{{> Navbar}}
	{{> Note}}
	{{> Group}}
	{{> Todo}}
	{{> Media}}
</template>

<template name="Note">
		<div class="container">  
		<h2>Note&nbsp;&nbsp;&nbsp;<a href="{{pathFor route='CreateNote'}}"><img src="/images/add.png"  height="50" title="Create note"></a></h2>
		<hr class="divider">
	</div>
</template>

<template name="Group">
	<div class="container">  
		<h2>Group&nbsp;  <a href="{{pathFor route='CreateGroup'}}"><img src="/images/add.png"  height="50" title="Create group" ></a></h2>
		<hr class="divider">
	</div>
</template>

<template name="Todo">
	<div class="container">  
		<h2>Todo&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{pathFor route='CreateTodo'}}"><img src="/images/add.png"  height="50" title="Create todo"></a></h2>
		<hr class="divider">
	</div>
</template>

<template name="Media">
  <div class="container">  
    <h2>Media&nbsp;&nbsp;<a href="{{pathFor route='AddMedia'}}"><img src="/images/add.png"  height="50" title="Add media"></a></h2>
    <hr class="divider">
  </div>
</template>

<template name="UserDashboard">
	{{> Navbar}}
	<div class="container">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
			<div class="panel panel-info">
				<div class="panel-heading">Profile</div>
					<div class="panel-body">
              			<div class="row">	
						{{#if Template.subscriptionsReady}}
							{{#each users}}
								<div class="col-md-3 col-lg-3 " align="center"> <img id="img" alt="User Pic" src="{{profile.image}}" class="img-circle img-responsive"> 
								</div>
								{{#if user}}
								 		<input type="file" id="myFile" >
								 {{/if}}

								 <div class=" col-md-9 col-lg-9 "> 
					                  <table class="table table-user-information">
					                    <tbody>
					                      <tr>
					                        <td><h2>Username:</h2></td>
					                        <td><i><h2 id="nametxt"> {{profile.name}}</h2></i></td>
					                      </tr>
					                      <tr>
					                        <td><h3>First name: </h3></td>
					                        <td><i><h3 id="firsttxt"> {{profile.first_name}}</h3></i></td>
					                      </tr>
					                      <tr>
					                        <td><h3>Last name: </h3></td>
					                        <td><i><h3 id="lasttxt">{{profile.last_name}}</h3></i></td>
					                      </tr>
					                   	  <tr>
						                      <td><h3>Email: </h3></td>
						                      <td><i><h3 id="emailtxt">{{profile.emails}} </h3></i></td>
						                  </tr>
					                     
					                    </tbody>
					                  </table>	

									{{#if user}}
									<button class="btn btn-success btn-lg" id="edit" style="margin-right: 5px;" title="Edit">Edit</button>
									<button class="btn btn-primary btn-lg" id="save" style="margin-right: 5px;" title="Save" disabled>Save</button>
									{{/if}}
								</div>		
							{{/each}}

									{{else}}
										Loading...{{spinner}}
						{{/if}}
								
							</div>
						</div>

					</div>		
			</div>	
		</div>	
</template>
